<script>
  if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
    var msViewportStyle = document.createElement('style')
    msViewportStyle.appendChild(
      document.createTextNode(
        '@-ms-viewport{width:auto!important}'
      )
    )
    document.querySelector('head').appendChild(msViewportStyle)
  }

  function setBodyMarginBottom() {
    var footerHeight = jQuery('.footer-container').outerHeight();

    jQuery('body').css('margin-bottom', footerHeight + 'px');
  }

  function setAffixBottom(recalculate) {
    var footerHeight = jQuery('.footer-container').outerHeight(),
      $floatingPanel = jQuery('.floating-panel');

    if (!recalculate) {
      $floatingPanel.affix({
        offset: {
          top: undefined,
          bottom: footerHeight
        }
      });
    } else {
      if ($floatingPanel.data('bs.affix')
          && $floatingPanel.data('bs.affix').options) {
        $floatingPanel.data('bs.affix').options.offset.bottom = footerHeight;
      }
    }
  }

  function loadImages() {
    var mq = window.matchMedia("(max-width: 767px)"),
      selector = 'img.lazy-load';

    if (mq.matches) {
      selector += '-xs';
    }

    var images = document.querySelectorAll(selector);

    var i, j, img;
    for (i=0, j=images.length; i<j; i++) {
      img = images[i];

      var dataSrc = img.getAttribute('data-src');
      if (dataSrc) {
        img.src = dataSrc;
      }
    }
  }

  function processImages() {
    jQuery('.process-images img').each(function() {
      var $this = jQuery(this);

      $this.attr('width', '')
        .attr('height', '')
        .addClass('img-responsive');
    });
  }

  function init() {
    loadImages();
    processImages();

    setTimeout(setAffixBottom, 2000);
    setTimeout(setBodyMarginBottom, 2000);

    jQuery(window).resize(function() {
      setAffixBottom(true);
    });
  }

  document.onLoad = setTimeout(init, 0);
</script>
